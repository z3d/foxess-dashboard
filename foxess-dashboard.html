<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FoxESS">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%234ade80'>⚡</text></svg>">
  <title>FoxESS Battery Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      background: -webkit-linear-gradient(315deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      font-size: 28px;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100%;
    }

    .header {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-left {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .header h1 {
      font-size: 0.8em;
      font-weight: 500;
      color: #888;
      margin-right: 15px;
    }

    .header-time {
      font-size: 2.5em;
      font-weight: 600;
      color: #fff;
    }

    .header-buttons {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
    }

    .header-buttons .btn {
      margin-left: 10px;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      -webkit-border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: none;
    }

    .btn:active {
      background: rgba(255,255,255,0.2);
    }

    .status-indicator {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-size: 0.6em;
      color: #888;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      margin-right: 6px;
      background: #666;
    }

    .status-dot.online {
      background: #4ade80;
    }

    .status-dot.error {
      background: #f87171;
    }

    /* Battery Section */
    .battery-section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      -webkit-border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .battery-container {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .weather-panel {
      text-align: right;
      padding-left: 20px;
      position: relative;
    }

    .weather-panel.hidden {
      display: none;
    }

    .weather-toggle {
      position: absolute;
      top: -5px;
      right: -5px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #888;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      font-size: 0.7em;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-appearance: none;
    }

    .weather-toggle:active {
      background: rgba(255,255,255,0.2);
    }

    .weather-show-btn {
      margin-left: 10px;
      font-size: 0.8em;
    }

    .weather-temp {
      font-size: 3em;
      font-weight: 700;
      color: #60a5fa;
      line-height: 1;
    }

    .weather-temp .unit {
      font-size: 0.4em;
      color: #888;
    }

    .weather-details {
      margin-top: 10px;
    }

    .weather-item {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 4px;
    }

    .weather-label {
      color: #888;
      margin-right: 8px;
    }

    .dewpoint-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      margin-left: 6px;
      vertical-align: middle;
    }

    .dewpoint-label {
      font-size: 0.8em;
      margin-left: 4px;
      opacity: 0.7;
    }

    /* Dew point comfort levels */
    .dewpoint-dry { background: #60a5fa; }
    .dewpoint-comfortable { background: #4ade80; }
    .dewpoint-ok { background: #a3e635; }
    .dewpoint-sticky { background: #fbbf24; }
    .dewpoint-uncomfortable { background: #fb923c; }
    .dewpoint-humid { background: #f87171; }
    .dewpoint-oppressive { background: #dc2626; }

    .battery-visual {
      position: relative;
      width: 80px;
      height: 140px;
      margin-right: 20px;
      -webkit-flex-shrink: 0;
      flex-shrink: 0;
    }

    .battery-body {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 130px;
      border: 3px solid #4ade80;
      border-radius: 8px;
      -webkit-border-radius: 8px;
      overflow: hidden;
    }

    .battery-cap {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -15px;
      width: 30px;
      height: 8px;
      background: #4ade80;
      border-radius: 3px 3px 0 0;
      -webkit-border-radius: 3px 3px 0 0;
    }

    .battery-level {
      position: absolute;
      bottom: 3px;
      left: 3px;
      right: 3px;
      background: -webkit-linear-gradient(bottom, #4ade80, #22c55e);
      background: linear-gradient(to top, #4ade80, #22c55e);
      border-radius: 3px;
      -webkit-border-radius: 3px;
      -webkit-transition: height 0.5s ease;
      transition: height 0.5s ease;
    }

    .battery-level.low {
      background: -webkit-linear-gradient(bottom, #f87171, #ef4444);
      background: linear-gradient(to top, #f87171, #ef4444);
    }

    .battery-level.medium {
      background: -webkit-linear-gradient(bottom, #fbbf24, #f59e0b);
      background: linear-gradient(to top, #fbbf24, #f59e0b);
    }

    .battery-info {
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
    }

    .battery-soc {
      font-size: 4em;
      font-weight: 700;
      color: #fff;
      line-height: 1;
    }

    .battery-soc .unit {
      font-size: 0.4em;
      color: #888;
    }

    .battery-status {
      font-size: 1.1em;
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      -webkit-border-radius: 20px;
      display: inline-block;
    }

    .battery-status.charging {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }

    .battery-status.discharging {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .battery-status.idle {
      background: rgba(148, 163, 184, 0.2);
      color: #94a3b8;
    }

    .battery-details {
      margin-top: 12px;
      font-size: 0.9em;
      color: #888;
    }

    /* Stats Grid */
    .stats-grid {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      margin: 0 -6px 15px -6px;
    }

    .stat-card {
      width: 50%;
      padding: 6px;
    }

    .stat-card-inner {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      -webkit-border-radius: 12px;
      padding: 15px;
    }

    .stat-label {
      font-size: 0.8em;
      color: #888;
      margin-bottom: 5px;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .stat-icon {
      margin-right: 6px;
      font-size: 1.2em;
    }

    .stat-value {
      font-size: 2.2em;
      font-weight: 600;
      color: #fff;
    }

    .stat-value .unit {
      font-size: 0.5em;
      color: #888;
      font-weight: 400;
    }

    .stat-card.solar .stat-value {
      color: #fbbf24;
    }

    .stat-card.load .stat-value {
      color: #60a5fa;
    }

    .stat-card.grid-export .stat-value {
      color: #4ade80;
    }

    .stat-card.grid-import .stat-value {
      color: #f87171;
    }

    /* Settings Panel */
    .settings-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 100;
    }

    .settings-overlay.active {
      display: block;
    }

    .settings-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e2e;
      border-radius: 20px 20px 0 0;
      -webkit-border-radius: 20px 20px 0 0;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .settings-header {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: justify;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .settings-header h2 {
      font-size: 1.2em;
      color: #fff;
    }

    .settings-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
      -webkit-appearance: none;
    }

    .settings-group {
      margin-bottom: 20px;
    }

    .settings-group label {
      display: block;
      font-size: 0.9em;
      color: #888;
      margin-bottom: 8px;
    }

    .settings-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      -webkit-border-radius: 8px;
      color: #fff;
      font-size: 1em;
      -webkit-appearance: none;
    }

    .settings-group input:focus {
      outline: none;
      border-color: #4ade80;
    }

    .settings-save {
      width: 100%;
      padding: 14px;
      background: #4ade80;
      border: none;
      border-radius: 10px;
      -webkit-border-radius: 10px;
      color: #000;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .settings-save:active {
      background: #22c55e;
    }

    /* Error State */
    .error-message {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      -webkit-border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      color: #f87171;
      text-align: center;
    }

    /* Loading State */
    .loading .battery-visual {
      opacity: 0.5;
    }

    /* No config state */
    .no-config {
      text-align: center;
      padding: 40px 20px;
    }

    .no-config h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    .no-config p {
      color: #888;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>FoxESS</h1>
        <div class="status-indicator">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      <div class="header-time" id="currentTime">--:--</div>
      <div class="header-buttons">
        <button class="btn weather-show-btn" id="weatherShowBtn" style="display: none;">Weather</button>
        <button class="btn" id="refreshBtn">Refresh</button>
        <button class="btn" id="settingsBtn">Settings</button>
      </div>
    </div>

    <div id="noConfig" class="no-config" style="display: none;">
      <h2>Welcome</h2>
      <p>Configure your Worker URL in settings to get started.</p>
      <button class="btn" id="openSettingsBtn">Open Settings</button>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div id="dashboard">
      <!-- Battery and Weather Section -->
      <div class="battery-section">
        <div class="battery-container">
          <div class="battery-visual">
            <div class="battery-cap"></div>
            <div class="battery-body">
              <div class="battery-level" id="batteryLevel" style="height: 0%;"></div>
            </div>
          </div>
          <div class="battery-info">
            <div class="battery-soc"><span id="socValue">--</span><span class="unit">%</span></div>
            <div class="battery-status idle" id="batteryStatus">Loading...</div>
            <div class="battery-details" id="batteryDetails">--</div>
          </div>
        </div>
        <div class="weather-panel" id="weatherPanel">
          <button class="weather-toggle" id="weatherToggle">×</button>
          <div class="weather-temp"><span id="weatherTemp">--</span><span class="unit">°C</span></div>
          <div class="weather-details">
            <div class="weather-item"><span class="weather-label">Humidity</span><span id="weatherHumidity">--</span>%</div>
            <div class="weather-item">
              <span class="weather-label">Dew Point</span><span id="weatherDewpoint">--</span>°C<span class="dewpoint-indicator" id="dewpointIndicator"></span><span class="dewpoint-label" id="dewpointLabel"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card solar">
          <div class="stat-card-inner">
            <div class="stat-label"><span class="stat-icon">&#9788;</span> Solar</div>
            <div class="stat-value"><span id="solarPower">--</span> <span class="unit">kW</span></div>
          </div>
        </div>
        <div class="stat-card load">
          <div class="stat-card-inner">
            <div class="stat-label"><span class="stat-icon">&#9889;</span> Home Load</div>
            <div class="stat-value"><span id="loadPower">--</span> <span class="unit">kW</span></div>
          </div>
        </div>
        <div class="stat-card grid-export">
          <div class="stat-card-inner">
            <div class="stat-label"><span class="stat-icon">&#8593;</span> Grid Export</div>
            <div class="stat-value"><span id="gridExport">--</span> <span class="unit">kW</span></div>
          </div>
        </div>
        <div class="stat-card grid-import">
          <div class="stat-card-inner">
            <div class="stat-label"><span class="stat-icon">&#8595;</span> Grid Import</div>
            <div class="stat-value"><span id="gridImport">--</span> <span class="unit">kW</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay">
    <div class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="settings-close" id="settingsClose">x</button>
      </div>
      <div class="settings-group">
        <label for="workerUrl">Worker URL</label>
        <input type="url" id="workerUrl" placeholder="https://your-worker.workers.dev">
      </div>
      <div class="settings-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="Your API key">
      </div>
      <div class="settings-group">
        <label for="refreshInterval">Refresh Interval (seconds)</label>
        <input type="number" id="refreshInterval" value="60" min="10" max="300">
      </div>
      <div class="settings-group">
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" placeholder="-27.47">
      </div>
      <div class="settings-group">
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" placeholder="153.02">
      </div>
      <button class="settings-save" id="settingsSave">Save Settings</button>
    </div>
  </div>

  <script>
    (function() {
      'use strict';

      var config = {
        workerUrl: '',
        apiKey: '',
        refreshInterval: 60,
        latitude: -27.47,
        longitude: 153.02,
        showWeather: true
      };

      var refreshTimer = null;
      var elements = {};

      function initElements() {
        elements.statusDot = document.getElementById('statusDot');
        elements.statusText = document.getElementById('statusText');
        elements.currentTime = document.getElementById('currentTime');
        elements.noConfig = document.getElementById('noConfig');
        elements.errorMessage = document.getElementById('errorMessage');
        elements.dashboard = document.getElementById('dashboard');
        elements.batteryLevel = document.getElementById('batteryLevel');
        elements.socValue = document.getElementById('socValue');
        elements.batteryStatus = document.getElementById('batteryStatus');
        elements.batteryDetails = document.getElementById('batteryDetails');
        elements.solarPower = document.getElementById('solarPower');
        elements.loadPower = document.getElementById('loadPower');
        elements.gridExport = document.getElementById('gridExport');
        elements.gridImport = document.getElementById('gridImport');
        elements.weatherPanel = document.getElementById('weatherPanel');
        elements.weatherToggle = document.getElementById('weatherToggle');
        elements.weatherShowBtn = document.getElementById('weatherShowBtn');
        elements.weatherTemp = document.getElementById('weatherTemp');
        elements.weatherHumidity = document.getElementById('weatherHumidity');
        elements.weatherDewpoint = document.getElementById('weatherDewpoint');
        elements.dewpointIndicator = document.getElementById('dewpointIndicator');
        elements.dewpointLabel = document.getElementById('dewpointLabel');
        elements.settingsOverlay = document.getElementById('settingsOverlay');
        elements.workerUrl = document.getElementById('workerUrl');
        elements.apiKey = document.getElementById('apiKey');
        elements.refreshInterval = document.getElementById('refreshInterval');
        elements.latitude = document.getElementById('latitude');
        elements.longitude = document.getElementById('longitude');
      }

      function loadConfig() {
        try {
          var saved = localStorage.getItem('foxess_config');
          if (saved) {
            var parsed = JSON.parse(saved);
            config.workerUrl = parsed.workerUrl || '';
            config.apiKey = parsed.apiKey || '';
            config.refreshInterval = parsed.refreshInterval || 60;
            config.latitude = parsed.latitude || -27.47;
            config.longitude = parsed.longitude || 153.02;
            config.showWeather = parsed.showWeather !== undefined ? parsed.showWeather : true;
          }
        } catch (e) {
          // Ignore errors
        }
      }

      function saveConfig() {
        try {
          localStorage.setItem('foxess_config', JSON.stringify(config));
        } catch (e) {
          // Ignore errors
        }
      }

      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var hh = hours < 10 ? '0' + hours : '' + hours;
        var mm = minutes < 10 ? '0' + minutes : '' + minutes;
        elements.currentTime.textContent = hh + ':' + mm;
      }

      function getDewpointComfort(dewpoint) {
        if (dewpoint < 10) return { class: 'dewpoint-dry', label: 'Dry' };
        if (dewpoint < 13) return { class: 'dewpoint-comfortable', label: 'Comfortable' };
        if (dewpoint < 16) return { class: 'dewpoint-ok', label: 'OK' };
        if (dewpoint < 18) return { class: 'dewpoint-sticky', label: 'Sticky' };
        if (dewpoint < 21) return { class: 'dewpoint-uncomfortable', label: 'Uncomfortable' };
        if (dewpoint < 24) return { class: 'dewpoint-humid', label: 'Very Humid' };
        return { class: 'dewpoint-oppressive', label: 'Oppressive' };
      }

      function toggleWeather() {
        config.showWeather = !config.showWeather;
        saveConfig();
        updateWeatherVisibility();
      }

      function updateWeatherVisibility() {
        if (config.showWeather) {
          elements.weatherPanel.className = 'weather-panel';
          elements.weatherShowBtn.style.display = 'none';
        } else {
          elements.weatherPanel.className = 'weather-panel hidden';
          elements.weatherShowBtn.style.display = 'inline-block';
        }
      }

      function fetchWeather() {
        var url = 'https://api.open-meteo.com/v1/forecast?latitude=' + config.latitude +
                  '&longitude=' + config.longitude +
                  '&current=temperature_2m,relative_humidity_2m,dew_point_2m';

        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              if (data.current) {
                elements.weatherTemp.textContent = Math.round(data.current.temperature_2m);
                elements.weatherHumidity.textContent = Math.round(data.current.relative_humidity_2m);

                var dewpoint = Math.round(data.current.dew_point_2m);
                elements.weatherDewpoint.textContent = dewpoint;

                var comfort = getDewpointComfort(dewpoint);
                elements.dewpointIndicator.className = 'dewpoint-indicator ' + comfort.class;
                elements.dewpointLabel.textContent = comfort.label;
              }
            } catch (e) {
              // Ignore errors
            }
          }
        };
        xhr.send();
      }

      function formatNumber(value, decimals) {
        if (value === null || value === undefined || isNaN(value)) {
          return '--';
        }
        var d = decimals !== undefined ? decimals : 1;
        return Number(value).toFixed(d);
      }

      function formatTime(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var hh = hours < 10 ? '0' + hours : '' + hours;
        var mm = minutes < 10 ? '0' + minutes : '' + minutes;
        var ss = seconds < 10 ? '0' + seconds : '' + seconds;
        return hh + ':' + mm + ':' + ss;
      }

      function getVarValue(result, varName) {
        if (!result || !result.result) return null;
        var resultArr = result.result;
        if (!resultArr[0] || !resultArr[0].datas) return null;
        var datas = resultArr[0].datas;
        for (var i = 0; i < datas.length; i++) {
          if (datas[i].variable === varName) {
            return datas[i].value;
          }
        }
        return null;
      }

      function setStatus(status, message) {
        elements.statusDot.className = 'status-dot ' + status;
        elements.statusText.textContent = message;
      }

      function showError(message) {
        elements.errorMessage.textContent = message;
        elements.errorMessage.style.display = 'block';
        setStatus('error', 'Error');
      }

      function hideError() {
        elements.errorMessage.style.display = 'none';
      }

      function updateRealtimeData(data) {
        if (data.errno !== 0) {
          var msg = data.msg || 'Unknown error';
          showError('API Error: ' + msg);
          return;
        }

        hideError();
        setStatus('online', 'Connected');

        var soc = getVarValue(data, 'SoC');
        if (soc !== null) {
          elements.socValue.textContent = Math.round(soc);
          var levelHeight = Math.max(0, Math.min(100, soc));
          elements.batteryLevel.style.height = levelHeight + '%';

          elements.batteryLevel.className = 'battery-level';
          if (soc < 20) {
            elements.batteryLevel.className = 'battery-level low';
          } else if (soc < 50) {
            elements.batteryLevel.className = 'battery-level medium';
          }
        }

        var chargePower = getVarValue(data, 'batChargePower');
        var dischargePower = getVarValue(data, 'batDischargePower');
        var batTemp = getVarValue(data, 'batTemperature');

        chargePower = chargePower || 0;
        dischargePower = dischargePower || 0;

        elements.batteryStatus.className = 'battery-status';
        if (chargePower > 0.05) {
          elements.batteryStatus.className = 'battery-status charging';
          elements.batteryStatus.textContent = 'Charging ' + formatNumber(chargePower, 2) + ' kW';
        } else if (dischargePower > 0.05) {
          elements.batteryStatus.className = 'battery-status discharging';
          elements.batteryStatus.textContent = 'Discharging ' + formatNumber(dischargePower, 2) + ' kW';
        } else {
          elements.batteryStatus.className = 'battery-status idle';
          elements.batteryStatus.textContent = 'Idle';
        }

        var details = [];
        if (batTemp !== null) {
          details.push(formatNumber(batTemp, 1) + ' C');
        }
        var rVolt = getVarValue(data, 'RVolt');
        if (rVolt !== null) {
          details.push(formatNumber(rVolt, 0) + ' V');
        }
        elements.batteryDetails.textContent = details.length > 0 ? details.join(' | ') : '--';

        var pvPower = getVarValue(data, 'pvPower');
        var loadsPower = getVarValue(data, 'loadsPower');
        var feedinPower = getVarValue(data, 'feedinPower');
        var gridConsumption = getVarValue(data, 'gridConsumptionPower');

        elements.solarPower.textContent = formatNumber(pvPower, 2);
        elements.loadPower.textContent = formatNumber(loadsPower, 2);
        elements.gridExport.textContent = formatNumber(feedinPower, 2);
        elements.gridImport.textContent = formatNumber(gridConsumption, 2);
      }

      function fetchData() {
        if (!config.workerUrl) {
          elements.noConfig.style.display = 'block';
          elements.dashboard.style.display = 'none';
          setStatus('', 'Not configured');
          return;
        }

        elements.noConfig.style.display = 'none';
        elements.dashboard.style.display = 'block';
        setStatus('', 'Updating...');

        var xhr1 = new XMLHttpRequest();
        xhr1.open('POST', config.workerUrl + '/api/realtime', true);
        xhr1.setRequestHeader('Content-Type', 'application/json');
        if (config.apiKey) {
          xhr1.setRequestHeader('X-API-Key', config.apiKey);
        }
        xhr1.onreadystatechange = function() {
          if (xhr1.readyState === 4) {
            if (xhr1.status === 200) {
              try {
                var data = JSON.parse(xhr1.responseText);
                try {
                  updateRealtimeData(data);
                } catch (e2) {
                  showError('Update error: ' + e2.message);
                }
              } catch (e) {
                showError('JSON error: ' + e.message);
              }
            } else if (xhr1.status === 0) {
              showError('CORS or network error');
            } else {
              showError('Error ' + xhr1.status);
            }
          }
        };
        xhr1.onerror = function() {
          showError('Network error');
        };
        xhr1.send('{}');
      }

      function startAutoRefresh() {
        if (refreshTimer) {
          clearInterval(refreshTimer);
        }
        var interval = Math.max(10, config.refreshInterval) * 1000;
        refreshTimer = setInterval(fetchData, interval);
      }

      function openSettings() {
        elements.workerUrl.value = config.workerUrl;
        elements.apiKey.value = config.apiKey;
        elements.refreshInterval.value = config.refreshInterval;
        elements.latitude.value = config.latitude;
        elements.longitude.value = config.longitude;
        elements.settingsOverlay.className = 'settings-overlay active';
      }

      function closeSettings() {
        elements.settingsOverlay.className = 'settings-overlay';
      }

      function initSettings() {
        var settingsBtn = document.getElementById('settingsBtn');
        var settingsClose = document.getElementById('settingsClose');
        var settingsSave = document.getElementById('settingsSave');
        var openSettingsBtn = document.getElementById('openSettingsBtn');
        var refreshBtn = document.getElementById('refreshBtn');

        settingsBtn.onclick = openSettings;
        if (openSettingsBtn) {
          openSettingsBtn.onclick = openSettings;
        }
        settingsClose.onclick = closeSettings;

        elements.weatherToggle.onclick = toggleWeather;
        elements.weatherShowBtn.onclick = toggleWeather;

        settingsSave.onclick = function() {
          var url = elements.workerUrl.value;
          if (url && url.charAt(url.length - 1) === '/') {
            url = url.substring(0, url.length - 1);
          }
          config.workerUrl = url;
          config.apiKey = elements.apiKey.value;
          config.refreshInterval = parseInt(elements.refreshInterval.value, 10) || 60;
          config.latitude = parseFloat(elements.latitude.value) || -27.47;
          config.longitude = parseFloat(elements.longitude.value) || 153.02;
          saveConfig();
          closeSettings();
          fetchData();
          fetchWeather();
          startAutoRefresh();
        };

        refreshBtn.onclick = function() {
          fetchData();
        };

        elements.settingsOverlay.onclick = function(e) {
          if (e.target === elements.settingsOverlay) {
            closeSettings();
          }
        };
      }

      function init() {
        initElements();
        loadConfig();
        updateWeatherVisibility();
        initSettings();
        fetchData();
        startAutoRefresh();
        updateClock();
        setInterval(updateClock, 1000);
        fetchWeather();
        setInterval(fetchWeather, 600000); // Update weather every 10 minutes
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init, false);
      } else {
        init();
      }
    })();
  </script>
</body>
